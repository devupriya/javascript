<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
    <button onclick=" 
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    ">Reset Score</button>

    <script>
        //if the score is inside the function it will calculate the result every time.
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';
            // let wins = 0;
            // let loses = 0;



            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                    // loses++;
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                    // wins++;
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }

            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                    // wins++;
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                    // loses++;
                }

            } else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                    // loses++;
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                    // wins++;
                }
            }

            if (result == 'You win.') {
                score.wins++;
            } else if (result == 'You lose.') {
                score.losses++;
            } else {
                score.ties++;
            }
            // let score = wins - loses
            alert(
                `You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
                 won  :${score.wins} ,loses  :${score.losses} and ties :${score.ties} `);
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;
        }
    </script>
</body>

</html>
